apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  name: github-ci
spec:
  serviceAccountName: workflow
  arguments:
    parameters:
      - name: repo_url
        value: https://github.com/slavic-viking/k8s-demo-app.git
      - name: repo_ref
        value: refs/heads/main
      - name: repo_commit_id
        value: HEAD
  entrypoint: main
  volumeClaimTemplates:
    - metadata:
        name: work
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
  templates:
    - name: main
      dag:
        tasks:
          - name: clone
            template: clone
            arguments:
              parameters:
                - name: repo_url
                  value: "{{workflow.parameters.repo_url}}"
                - name: repo_ref
                  value: "{{workflow.parameters.repo_ref}}"
                - name: repo_commit_id
                  value: "{{workflow.parameters.repo_commit_id}}"
    - name: clone
      inputs:
        parameters:
          - name: repo_url
          - name: repo_ref
      container:
        image: alpine/git
        volumeMounts:
          - mountPath: /work
            name: work
        workingDir: /work
        args:
          - clone
          - --branch
          - "{{inputs.parameters.repo_ref}}"
          - "{{inputs.parameters.repo_url}}"













