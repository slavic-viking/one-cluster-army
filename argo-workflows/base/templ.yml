apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  name: github-ci
spec:
  serviceAccountName: workflow
  arguments:
    parameters:
      - name: repo
        value: https://github.com/slavic-viking/k8s-demo-app.git
      - name: branch
        value: main
      - name: path
        value: .
      - name: image
        value: slavicviking/k8s-demo-app:vtest
  entrypoint: main
  volumeClaimTemplates:
    - metadata:
        name: work
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
  templates:
    - name: main
      dag:
        tasks:
          - name: clone
            template: clone
            arguments:
              parameters:
                - name: repo
                  value: "{{workflow.parameters.repo}}"
                - name: branch
                  value: "{{workflow.parameters.branch}}"
          - name: image
            template: image
            arguments:
              parameters:
                - name: path
                  value: "{{workflow.parameters.path}}"
                - name: image
                  value: "{{workflow.parameters.image}}"
            depends: "clone"
    - name: clone
      inputs:
        parameters:
          - name: repo
          - name: branch
      container:
        volumeMounts:
          - mountPath: /work
            name: work
        image: alpine/git:v2.26.2
        workingDir: /work
        # Do a shallow clone, which is the fastest way to clone, by using the
        # --depth, --branch, and --single-branch options
        args:
          - clone
          - --depth
          - "1"
          - --branch
          - "{{inputs.parameters.branch}}"
          - --single-branch
          - "{{inputs.parameters.repo}}"
          - workspace
    - name: image
      inputs:
        parameters:
          - name: path
          - name: image
      container:
        image:  gcr.io/kaniko-project/executor:debug
        args:
        #- --context={{inputs.parameters.repo_url}}#{{inputs.parameters.repo_ref}}#{{inputs.parameters.repo_commit_id}}
        - --context=dir:///work/{{workflow.parameters.path}}
        #- --destination={{inputs.parameters.container_image}}:{{inputs.parameters.container_tag}}
        - --destination={{workflow.parameters.image}}
        - --verbosity=trace
        volumeMounts:
          - name: regcred
            mountPath: /kaniko/.docker/
          - name: work
            mountPath: /work
        workingDir: /work
       